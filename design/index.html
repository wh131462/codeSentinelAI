<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSentinel AI Platform - 首页</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Global Styles -->
    <style>
        body {
            background-color: #000;
            color: #e2e8f0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment } = React;

        // --- Icons ---
        // Duplicate Icons definition for standalone capability
        const Icons = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />,
            Search: <><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></>,
            GitPullRequest: <><circle cx="18" cy="18" r="3" /><circle cx="6" cy="6" r="3" /><path d="M13 6h3a2 2 0 0 1 2 2v7" /><line x1="6" x2="6" y1="9" y2="21" /></>,
            GitCommit: <><circle cx="12" cy="12" r="3" /><line x1="3" x2="9" y1="12" y2="12" /><line x1="15" x2="21" y1="12" y2="12" /></>,
            ChevronRight: <path d="m9 18 6-6-6-6" />,
            ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
            CheckCircle2: <><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56" />
        };

        const Lucide = ({ name, className, size = 16, strokeWidth = 2, fill = "none" }) => {
            const icon = Icons[name];
            if (!icon) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icon}
                </svg>
            );
        };

        // --- Shared Navbar ---
        const Navbar = ({ active }) => (
            <nav className="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-[#0A0A0A]/80 backdrop-blur-md sticky top-0 z-50">
                <div className="flex items-center gap-8">
                    <a href="index.html" className="flex items-center gap-3 group">
                        <div className="w-9 h-9 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform">
                            <Lucide name="Shield" className="text-white" size={20} />
                        </div>
                        <span className="font-bold text-xl tracking-tight text-white group-hover:text-white/90 transition-colors">
                            CodeSentinel <span className="text-indigo-400 text-xs ml-1 font-normal bg-indigo-500/10 px-1.5 py-0.5 rounded border border-indigo-500/20">Ent</span>
                        </span>
                    </a>
                    <div className="hidden md:flex items-center bg-white/5 rounded-lg p-1 border border-white/5">
                        {[
                            { id: 'overview', label: '仪表盘', href: 'overview.html' },
                            { id: 'workspace', label: '工作台', href: 'workspace.html' },
                            { id: 'mapping', label: '需求映射', href: 'mapping.html' },
                            { id: 'pipeline', label: '流水线', href: 'pipeline.html' },
                            { id: 'configuration', label: '仓库配置', href: 'configuration.html' }
                        ].map((item) => (
                            <a
                                key={item.id}
                                href={item.href}
                                className={`px-5 py-1.5 rounded-md text-sm font-medium transition-all ${active === item.id
                                        ? 'bg-white/10 text-white shadow-sm'
                                        : 'text-white/40 hover:text-white/80 hover:bg-white/5'
                                    }`}
                            >
                                {item.label}
                            </a>
                        ))}
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <div className="flex items-center gap-3 pl-4">
                        <div className="flex flex-col items-end">
                            <span className="text-xs font-medium text-white">张三 (Dev)</span>
                            <span className="text-[10px] text-white/40">GitLab Pro</span>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 p-[1px]">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" className="w-full h-full rounded-full bg-black" />
                        </div>
                    </div>
                </div>
            </nav>
        );

        // --- Home Page Content ---
        const RECENT_PROJECTS = [
            { name: '电商核心交易系统', branch: 'feat/checkout-v2', status: '扫描中', lastActive: '2 分钟前', gitUrl: 'gitlab.com/corp/trade-core' },
            { name: '用户中心微服务', branch: 'main', status: '健康', lastActive: '2 小时前', gitUrl: 'gitlab.com/corp/user-service' },
        ];

        const HomeView = () => (
            <div className="min-h-screen bg-black relative overflow-hidden">
                {/* Background Blobs */}
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[600px] bg-indigo-600/10 rounded-full blur-[120px] pointer-events-none"></div>
                <div className="absolute bottom-0 right-0 w-[800px] h-[600px] bg-purple-600/5 rounded-full blur-[120px] pointer-events-none"></div>

                <Navbar active="home" />

                <main className="max-w-7xl mx-auto px-6 py-24 fade-in text-center relative z-10">
                    <div className="mb-20">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-xs font-medium text-indigo-300 mb-8 animate-pulse">
                            <span className="w-2 h-2 rounded-full bg-indigo-400"></span>
                            CodeSentinel v2.4 新特性发布
                        </div>
                        <h1 className="text-7xl font-bold tracking-tighter mb-8 text-white">
                            CodeSentinel <span className="text-gradient">Platform</span>
                        </h1>
                        <p className="text-xl text-white/40 max-w-2xl mx-auto mb-12 leading-relaxed">
                            首个深度集成 GitLab 的智能研发效能平台。<br />
                            自动检测需求一致性，生成回归测试，并提供自愈修复方案。
                        </p>
                        <div className="flex items-center justify-center gap-4">
                            <a href="overview.html" className="group px-8 py-4 bg-white text-black font-bold rounded-full hover:scale-105 transition-all shadow-[0_0_50px_-10px_rgba(255,255,255,0.2)] flex items-center gap-2">
                                进入控制台 <Lucide name="ArrowRight" size={18} className="group-hover:translate-x-1 transition-transform" />
                            </a>
                            <a href="https://github.com" target="_blank" className="px-8 py-4 bg-white/5 text-white font-medium rounded-full hover:bg-white/10 border border-white/10 transition-all backdrop-blur-sm">
                                查看文档
                            </a>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-16 max-w-5xl mx-auto text-left">
                        {RECENT_PROJECTS.map((proj, i) => (
                            <a href="workspace.html" key={i} className="group relative p-8 rounded-3xl bg-[#0F0F0F] border border-white/5 hover:border-indigo-500/30 hover:shadow-[0_0_30px_rgba(79,70,229,0.1)] transition-all cursor-pointer overflow-hidden">
                                <div className="absolute inset-0 bg-gradient-to-br from-indigo-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <div className="relative z-10 flex justify-between items-start mb-6">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 rounded-2xl bg-indigo-500/10 text-indigo-400 flex items-center justify-center border border-indigo-500/20 group-hover:scale-110 transition-transform">
                                            <Lucide name="GitPullRequest" size={24} />
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-bold text-white group-hover:text-indigo-300 transition-colors">{proj.name}</h3>
                                            <p className="text-sm text-white/40 font-mono mt-1">{proj.branch}</p>
                                        </div>
                                    </div>
                                    <div className={`px-3 py-1.5 rounded-full text-xs font-bold ${proj.status === '健康' ? 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20' : 'bg-amber-500/10 text-amber-400 border border-amber-500/20 flex items-center gap-1.5'}`}>
                                        {proj.status === '扫描中' && <Lucide name="Loader2" size={12} className="animate-spin" />}
                                        {proj.status}
                                    </div>
                                </div>
                                <div className="relative z-10 flex items-center justify-between pt-6 border-t border-white/5">
                                    <div className="flex items-center gap-2 text-xs text-white/30">
                                        <Lucide name="GitCommit" size={14} />
                                        <span>最近提交: update logic layer</span>
                                    </div>
                                    <span className="text-xs text-white/30">{proj.lastActive}</span>
                                </div>
                            </a>
                        ))}
                    </div>
                </main>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HomeView />);
    </script>
</body>

</html>
