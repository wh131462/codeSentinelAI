<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSentinel - 仓库配置</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: #e2e8f0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons ---
        const Icons = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />,
            GitPullRequest: <><circle cx="18" cy="18" r="3" /><circle cx="6" cy="6" r="3" /><path d="M13 6h3a2 2 0 0 1 2 2v7" /><line x1="6" x2="6" y1="9" y2="21" /></>,
            CheckCircle2: <><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></>,
            AlertCircle: <><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></>,
            Link: <><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56" />,
            Check: <path d="M20 6 9 17l-5-5" />
        };

        const Lucide = ({ name, className, size = 16 }) => {
            const icon = Icons[name];
            return icon ? (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icon}
                </svg>
            ) : null;
        };

        // --- Navbar ---
        const Navbar = ({ active }) => (
            <nav className="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-[#0A0A0A]/80 backdrop-blur-md sticky top-0 z-50">
                <div className="flex items-center gap-8">
                    <a href="index.html" className="flex items-center gap-3 group">
                        <div className="w-9 h-9 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform">
                            <Lucide name="Shield" className="text-white" size={20} />
                        </div>
                        <span className="font-bold text-xl tracking-tight text-white group-hover:text-white/90 transition-colors">
                            CodeSentinel <span className="text-indigo-400 text-xs ml-1 font-normal bg-indigo-500/10 px-1.5 py-0.5 rounded border border-indigo-500/20">Ent</span>
                        </span>
                    </a>
                    <div className="hidden md:flex items-center bg-white/5 rounded-lg p-1 border border-white/5">
                        {[
                            { id: 'overview', label: '仪表盘', href: 'overview.html' },
                            { id: 'workspace', label: '工作台', href: 'workspace.html' },
                            { id: 'pipeline', label: '流水线', href: 'pipeline.html' },
                            { id: 'configuration', label: '仓库配置', href: 'configuration.html' }
                        ].map((item) => (
                            <a key={item.id} href={item.href} className={`px-5 py-1.5 rounded-md text-sm font-medium transition-all ${active === item.id ? 'bg-white/10 text-white shadow-sm' : 'text-white/40 hover:text-white/80 hover:bg-white/5'}`}>
                                {item.label}
                            </a>
                        ))}
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <div className="flex items-center gap-3 pl-4">
                        <div className="flex flex-col items-end">
                            <span className="text-xs font-medium text-white">张三 (Dev)</span>
                            <span className="text-[10px] text-white/40">GitLab Pro</span>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 p-[1px]">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" className="w-full h-full rounded-full bg-black" />
                        </div>
                    </div>
                </div>
            </nav>
        );

        // --- Configuration Content ---
        const ConfigurationView = () => {
            const [repoUrl, setRepoUrl] = useState('https://gitlab.com/corp/trade-core.git');
            const [token, setToken] = useState('glpat-xxxxxxxxxxxx');
            const [isConnecting, setIsConnecting] = useState(false);
            const [isConnected, setIsConnected] = useState(true);

            const handleConnect = () => {
                setIsConnecting(true);
                setTimeout(() => { setIsConnecting(false); setIsConnected(true); }, 1500);
            };

            return (
                <div className="min-h-screen bg-black text-slate-200">
                    <Navbar active="configuration" />
                    <div className="max-w-4xl mx-auto px-6 py-16 space-y-6 fade-in">
                        <div className="flex flex-col gap-2 mb-8">
                            <h2 className="text-3xl font-bold text-white tracking-tight">基础设施配置</h2>
                            <p className="text-white/40">管理全局代码仓库连接与凭证。</p>
                        </div>

                        <div className="bg-[#0F0F0F] border border-white/5 rounded-3xl p-10 space-y-8 shadow-2xl">
                            <div className="flex items-center gap-6 border-b border-white/5 pb-8">
                                <div className="w-16 h-16 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-500 border border-indigo-500/20 shadow-lg shadow-indigo-500/10">
                                    <Lucide name="GitPullRequest" size={32} />
                                </div>
                                <div className="flex-1">
                                    <h3 className="text-xl font-bold text-white mb-1">默认代码仓库</h3>
                                    <p className="text-sm text-white/40">配置项目主仓库地址，用于代码扫描与自动修复。</p>
                                </div>
                                <div>
                                    {isConnected ? (
                                        <span className="px-4 py-1.5 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-full text-sm font-bold flex items-center gap-2 shadow-sm shadow-emerald-900/20">
                                            <Lucide name="CheckCircle2" size={14} /> 连接正常
                                        </span>
                                    ) : (
                                        <span className="px-4 py-1.5 bg-rose-500/10 text-rose-400 border border-rose-500/20 rounded-full text-sm font-bold flex items-center gap-2">
                                            <Lucide name="AlertCircle" size={14} /> 未连接
                                        </span>
                                    )}
                                </div>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="text-sm font-bold text-white/70 mb-2 block uppercase tracking-wide">仓库地址 (Git URL)</label>
                                    <div className="relative group">
                                        <input type="text" value={repoUrl} onChange={(e) => setRepoUrl(e.target.value)} className="w-full bg-black/50 border border-white/10 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-indigo-500/50 transition-colors pl-12 group-hover:bg-black/80" />
                                        <div className="absolute left-4 top-4 text-white/30 group-focus-within:text-indigo-400 transition-colors"><Lucide name="Link" size={20} /></div>
                                    </div>
                                </div>
                                <div>
                                    <label className="text-sm font-bold text-white/70 mb-2 block uppercase tracking-wide">访问令牌 (Access Token)</label>
                                    <div className="relative group">
                                        <input type="password" value={token} onChange={(e) => setToken(e.target.value)} className="w-full bg-black/50 border border-white/10 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-indigo-500/50 transition-colors pl-12 font-mono group-hover:bg-black/80" />
                                        <div className="absolute left-4 top-4 text-white/30 group-focus-within:text-indigo-400 transition-colors"><Lucide name="Shield" size={20} /></div>
                                    </div>
                                </div>
                                <div className="pt-6 flex justify-end">
                                    <button onClick={handleConnect} disabled={isConnecting} className={`px-8 py-3.5 rounded-xl font-bold text-sm flex items-center justify-center gap-2 transition-all hover:scale-105 active:scale-95 ${isConnected ? 'bg-emerald-600/20 text-emerald-400 hover:bg-emerald-600/30 border border-emerald-500/20' : 'bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-600/20'}`}>
                                        {isConnecting ? <Lucide name="Loader2" size={18} className="animate-spin" /> : isConnected ? <><Lucide name="Check" size={18} /> 配置已更新</> : '测试连接'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConfigurationView />);
    </script>
</body>

</html>
