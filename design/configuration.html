<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSentinel - 仓库配置</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: #e2e8f0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-switch.active {
            background: #6366f1;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        .toggle-switch.active::after {
            left: 22px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons ---
        const Icons = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />,
            GitPullRequest: <><circle cx="18" cy="18" r="3" /><circle cx="6" cy="6" r="3" /><path d="M13 6h3a2 2 0 0 1 2 2v7" /><line x1="6" x2="6" y1="9" y2="21" /></>,
            CheckCircle2: <><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></>,
            AlertCircle: <><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></>,
            Link: <><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56" />,
            Check: <path d="M20 6 9 17l-5-5" />,
            Plus: <><line x1="12" x2="12" y1="5" y2="19" /><line x1="5" x2="19" y1="12" y2="12" /></>,
            X: <><line x1="18" x2="6" y1="6" y2="18" /><line x1="6" x2="18" y1="6" y2="18" /></>,
            Edit3: <><path d="M12 20h9" /><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z" /></>,
            Trash2: <><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></>,
            Github: <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
            RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></>,
            Settings: <><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>,
            ChevronDown: <path d="m6 9 6 6 6-6" />,
            ChevronUp: <path d="m18 15-6-6-6 6" />,
            Key: <><circle cx="7.5" cy="15.5" r="5.5" /><path d="m21 2-9.6 9.6" /><path d="m15.5 7.5 3 3L22 7l-3-3" /></>,
        };

        const Lucide = ({ name, className, size = 16 }) => {
            const icon = Icons[name];
            return icon ? (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icon}
                </svg>
            ) : null;
        };

        // --- Navbar ---
        const Navbar = ({ active }) => (
            <nav className="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-[#0A0A0A]/80 backdrop-blur-md sticky top-0 z-50">
                <div className="flex items-center gap-8">
                    <a href="index.html" className="flex items-center gap-3 group">
                        <div className="w-9 h-9 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform">
                            <Lucide name="Shield" className="text-white" size={20} />
                        </div>
                        <span className="font-bold text-xl tracking-tight text-white group-hover:text-white/90 transition-colors">
                            CodeSentinel <span className="text-indigo-400 text-xs ml-1 font-normal bg-indigo-500/10 px-1.5 py-0.5 rounded border border-indigo-500/20">Ent</span>
                        </span>
                    </a>
                    <div className="hidden md:flex items-center bg-white/5 rounded-lg p-1 border border-white/5">
                        {[
                            { id: 'overview', label: '仪表盘', href: 'overview.html' },
                            { id: 'workspace', label: '工作台', href: 'workspace.html' },
                            { id: 'mapping', label: '需求映射', href: 'mapping.html' },
                            { id: 'pipeline', label: '流水线', href: 'pipeline.html' },
                            { id: 'configuration', label: '仓库配置', href: 'configuration.html' }
                        ].map((item) => (
                            <a key={item.id} href={item.href} className={`px-5 py-1.5 rounded-md text-sm font-medium transition-all ${active === item.id ? 'bg-white/10 text-white shadow-sm' : 'text-white/40 hover:text-white/80 hover:bg-white/5'}`}>
                                {item.label}
                            </a>
                        ))}
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <a href="settings.html" className="p-2 rounded-lg hover:bg-white/5 text-white/40 hover:text-white transition-all" title="系统设置">
                        <Lucide name="Settings" size={20} />
                    </a>
                    <div className="flex items-center gap-3 pl-4 border-l border-white/10">
                        <div className="flex flex-col items-end">
                            <span className="text-xs font-medium text-white">张三 (Dev)</span>
                            <span className="text-[10px] text-white/40">GitLab Pro</span>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 p-[1px]">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" className="w-full h-full rounded-full bg-black" />
                        </div>
                    </div>
                </div>
            </nav>
        );

        // --- Toggle Component ---
        const Toggle = ({ enabled, onChange }) => (
            <div
                className={`toggle-switch ${enabled ? 'active' : ''}`}
                onClick={() => onChange(!enabled)}
            />
        );

        // --- Configuration Content ---
        const ConfigurationView = () => {
            // 多仓库配置状态
            const [repositories, setRepositories] = useState([
                {
                    id: 1,
                    name: 'trade-core',
                    platform: 'gitlab',
                    url: 'https://gitlab.com/corp/trade-core.git',
                    branch: 'main',
                    token: 'glpat-xxxxxxxxxxxx',
                    status: 'connected',
                    autoScan: true,
                    lastSync: '2024-01-18 10:30'
                },
                {
                    id: 2,
                    name: 'user-service',
                    platform: 'gitlab',
                    url: 'https://gitlab.com/corp/user-service.git',
                    branch: 'develop',
                    token: 'glpat-yyyyyyyyyyyy',
                    status: 'connected',
                    autoScan: true,
                    lastSync: '2024-01-18 09:15'
                },
                {
                    id: 3,
                    name: 'mobile-app',
                    platform: 'github',
                    url: 'https://github.com/corp/mobile-app.git',
                    branch: 'main',
                    token: 'ghp_xxxxxxxxxxxx',
                    status: 'disconnected',
                    autoScan: false,
                    lastSync: null
                },
            ]);

            const [showAddRepo, setShowAddRepo] = useState(false);
            const [expandedRepo, setExpandedRepo] = useState(null);
            const [connectingRepo, setConnectingRepo] = useState(null);
            const [newRepo, setNewRepo] = useState({
                name: '',
                platform: 'gitlab',
                url: '',
                branch: 'main',
                token: '',
                autoScan: true
            });

            const addRepository = () => {
                if (newRepo.name && newRepo.url && newRepo.token) {
                    setRepositories([...repositories, {
                        ...newRepo,
                        id: Date.now(),
                        status: 'connected',
                        lastSync: new Date().toLocaleString('zh-CN')
                    }]);
                    setNewRepo({ name: '', platform: 'gitlab', url: '', branch: 'main', token: '', autoScan: true });
                    setShowAddRepo(false);
                }
            };

            const deleteRepository = (id) => {
                setRepositories(repositories.filter(r => r.id !== id));
                if (expandedRepo === id) setExpandedRepo(null);
            };

            const updateRepository = (id, updates) => {
                setRepositories(repositories.map(r => r.id === id ? { ...r, ...updates } : r));
            };

            const testConnection = (id) => {
                setConnectingRepo(id);
                setTimeout(() => {
                    updateRepository(id, { status: 'connected', lastSync: new Date().toLocaleString('zh-CN') });
                    setConnectingRepo(null);
                }, 1500);
            };

            const getPlatformStyle = (platform) => {
                switch(platform) {
                    case 'gitlab': return { bg: 'bg-orange-500/10', text: 'text-orange-500', border: 'border-orange-500/20' };
                    case 'github': return { bg: 'bg-white/10', text: 'text-white', border: 'border-white/20' };
                    case 'gitee': return { bg: 'bg-red-500/10', text: 'text-red-500', border: 'border-red-500/20' };
                    case 'bitbucket': return { bg: 'bg-blue-500/10', text: 'text-blue-500', border: 'border-blue-500/20' };
                    default: return { bg: 'bg-indigo-500/10', text: 'text-indigo-500', border: 'border-indigo-500/20' };
                }
            };

            return (
                <div className="min-h-screen bg-black text-slate-200">
                    <Navbar active="configuration" />
                    <div className="max-w-5xl mx-auto px-6 py-12 fade-in">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-white tracking-tight">仓库配置</h2>
                                <p className="text-white/40 mt-1">管理多个代码仓库的连接与凭证配置</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="text-sm text-white/40">
                                    共 <span className="text-white font-medium">{repositories.length}</span> 个仓库
                                </span>
                                <span className="text-white/20">|</span>
                                <span className="text-sm text-emerald-400">
                                    {repositories.filter(r => r.status === 'connected').length} 个已连接
                                </span>
                            </div>
                        </div>

                        {/* Repository List */}
                        <div className="space-y-4">
                            {repositories.map((repo) => {
                                const style = getPlatformStyle(repo.platform);
                                const isExpanded = expandedRepo === repo.id;

                                return (
                                    <div key={repo.id} className="bg-[#0F0F0F] border border-white/5 rounded-2xl overflow-hidden hover:border-white/10 transition-colors">
                                        {/* 仓库卡片头部 */}
                                        <div
                                            className="p-6 cursor-pointer"
                                            onClick={() => setExpandedRepo(isExpanded ? null : repo.id)}
                                        >
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-5">
                                                    <div className={`w-14 h-14 ${style.bg} rounded-xl flex items-center justify-center ${style.border} border`}>
                                                        <Lucide
                                                            name={repo.platform === 'github' ? 'Github' : 'GitPullRequest'}
                                                            size={28}
                                                            className={style.text}
                                                        />
                                                    </div>
                                                    <div>
                                                        <div className="flex items-center gap-3">
                                                            <h3 className="text-lg font-bold text-white">{repo.name}</h3>
                                                            <span className="text-xs text-white/30 bg-white/5 px-2 py-0.5 rounded">{repo.branch}</span>
                                                            <span className="text-xs text-white/30 bg-white/5 px-2 py-0.5 rounded capitalize">{repo.platform}</span>
                                                            {repo.autoScan && (
                                                                <span className="text-xs text-indigo-400 bg-indigo-500/10 px-2 py-0.5 rounded flex items-center gap-1">
                                                                    <Lucide name="Zap" size={10} /> 自动扫描
                                                                </span>
                                                            )}
                                                        </div>
                                                        <p className="text-sm text-white/40 mt-1 font-mono">{repo.url}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    {repo.lastSync && (
                                                        <span className="text-xs text-white/30">
                                                            最后同步: {repo.lastSync}
                                                        </span>
                                                    )}
                                                    <span className={`px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1.5 ${
                                                        repo.status === 'connected'
                                                            ? 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20'
                                                            : 'bg-rose-500/10 text-rose-400 border border-rose-500/20'
                                                    }`}>
                                                        <Lucide name={repo.status === 'connected' ? 'CheckCircle2' : 'AlertCircle'} size={12} />
                                                        {repo.status === 'connected' ? '已连接' : '未连接'}
                                                    </span>
                                                    <Lucide
                                                        name={isExpanded ? 'ChevronUp' : 'ChevronDown'}
                                                        size={20}
                                                        className="text-white/40"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        {/* 展开的配置面板 */}
                                        {isExpanded && (
                                            <div className="px-6 pb-6 border-t border-white/5 pt-6 space-y-6">
                                                <div className="grid grid-cols-2 gap-6">
                                                    <div>
                                                        <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">仓库名称</label>
                                                        <input
                                                            type="text"
                                                            value={repo.name}
                                                            onChange={(e) => updateRepository(repo.id, { name: e.target.value })}
                                                            className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500/50"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">平台类型</label>
                                                        <select
                                                            value={repo.platform}
                                                            onChange={(e) => updateRepository(repo.id, { platform: e.target.value })}
                                                            className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500/50"
                                                        >
                                                            <option value="gitlab">GitLab</option>
                                                            <option value="github">GitHub</option>
                                                            <option value="gitee">Gitee</option>
                                                            <option value="bitbucket">Bitbucket</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div>
                                                    <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">仓库地址 (Git URL)</label>
                                                    <div className="relative group">
                                                        <input
                                                            type="text"
                                                            value={repo.url}
                                                            onChange={(e) => updateRepository(repo.id, { url: e.target.value })}
                                                            className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 pl-11 text-white font-mono focus:outline-none focus:border-indigo-500/50"
                                                        />
                                                        <div className="absolute left-4 top-3.5 text-white/30">
                                                            <Lucide name="Link" size={18} />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-6">
                                                    <div>
                                                        <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">默认分支</label>
                                                        <input
                                                            type="text"
                                                            value={repo.branch}
                                                            onChange={(e) => updateRepository(repo.id, { branch: e.target.value })}
                                                            className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500/50"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">访问令牌 (Access Token)</label>
                                                        <div className="relative group">
                                                            <input
                                                                type="password"
                                                                value={repo.token}
                                                                onChange={(e) => updateRepository(repo.id, { token: e.target.value })}
                                                                className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 pl-11 text-white font-mono focus:outline-none focus:border-indigo-500/50"
                                                            />
                                                            <div className="absolute left-4 top-3.5 text-white/30">
                                                                <Lucide name="Key" size={18} />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="flex items-center justify-between pt-4 border-t border-white/5">
                                                    <label className="flex items-center gap-3 cursor-pointer">
                                                        <Toggle enabled={repo.autoScan} onChange={(v) => updateRepository(repo.id, { autoScan: v })} />
                                                        <span className="text-sm text-white/60">提交时自动触发扫描</span>
                                                    </label>
                                                    <div className="flex items-center gap-3">
                                                        <button
                                                            onClick={(e) => { e.stopPropagation(); deleteRepository(repo.id); }}
                                                            className="px-4 py-2.5 bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 rounded-xl text-sm font-medium transition-colors flex items-center gap-2"
                                                        >
                                                            <Lucide name="Trash2" size={16} /> 删除
                                                        </button>
                                                        <button
                                                            onClick={(e) => { e.stopPropagation(); testConnection(repo.id); }}
                                                            disabled={connectingRepo === repo.id}
                                                            className="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-bold transition-colors flex items-center gap-2 shadow-lg shadow-indigo-600/20"
                                                        >
                                                            {connectingRepo === repo.id ? (
                                                                <><Lucide name="Loader2" size={16} className="animate-spin" /> 连接中...</>
                                                            ) : (
                                                                <><Lucide name="RefreshCw" size={16} /> 测试连接</>
                                                            )}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}

                            {/* 添加新仓库 */}
                            {showAddRepo ? (
                                <div className="bg-[#0F0F0F] border border-indigo-500/20 rounded-2xl p-6 space-y-6">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-indigo-500/10 rounded-xl flex items-center justify-center">
                                                <Lucide name="Plus" size={20} className="text-indigo-400" />
                                            </div>
                                            <h3 className="text-lg font-bold text-white">添加新仓库</h3>
                                        </div>
                                        <button
                                            onClick={() => setShowAddRepo(false)}
                                            className="p-2 hover:bg-white/10 rounded-lg text-white/40 hover:text-white transition-colors"
                                        >
                                            <Lucide name="X" size={20} />
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">仓库名称</label>
                                            <input
                                                type="text"
                                                value={newRepo.name}
                                                onChange={(e) => setNewRepo({ ...newRepo, name: e.target.value })}
                                                placeholder="my-project"
                                                className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:border-indigo-500/50"
                                            />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">平台类型</label>
                                            <select
                                                value={newRepo.platform}
                                                onChange={(e) => setNewRepo({ ...newRepo, platform: e.target.value })}
                                                className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500/50"
                                            >
                                                <option value="gitlab">GitLab</option>
                                                <option value="github">GitHub</option>
                                                <option value="gitee">Gitee</option>
                                                <option value="bitbucket">Bitbucket</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">仓库地址 (Git URL)</label>
                                        <div className="relative">
                                            <input
                                                type="text"
                                                value={newRepo.url}
                                                onChange={(e) => setNewRepo({ ...newRepo, url: e.target.value })}
                                                placeholder="https://gitlab.com/corp/my-project.git"
                                                className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 pl-11 text-white font-mono placeholder-white/30 focus:outline-none focus:border-indigo-500/50"
                                            />
                                            <div className="absolute left-4 top-3.5 text-white/30">
                                                <Lucide name="Link" size={18} />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">默认分支</label>
                                            <input
                                                type="text"
                                                value={newRepo.branch}
                                                onChange={(e) => setNewRepo({ ...newRepo, branch: e.target.value })}
                                                placeholder="main"
                                                className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:border-indigo-500/50"
                                            />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-white/50 mb-2 block uppercase tracking-wide">访问令牌 (Access Token)</label>
                                            <div className="relative">
                                                <input
                                                    type="password"
                                                    value={newRepo.token}
                                                    onChange={(e) => setNewRepo({ ...newRepo, token: e.target.value })}
                                                    placeholder="glpat-xxxxxxxxxxxx"
                                                    className="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 pl-11 text-white font-mono placeholder-white/30 focus:outline-none focus:border-indigo-500/50"
                                                />
                                                <div className="absolute left-4 top-3.5 text-white/30">
                                                    <Lucide name="Key" size={18} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-center justify-between pt-4 border-t border-white/5">
                                        <label className="flex items-center gap-3 cursor-pointer">
                                            <Toggle enabled={newRepo.autoScan} onChange={(v) => setNewRepo({ ...newRepo, autoScan: v })} />
                                            <span className="text-sm text-white/60">提交时自动触发扫描</span>
                                        </label>
                                        <button
                                            onClick={addRepository}
                                            disabled={!newRepo.name || !newRepo.url || !newRepo.token}
                                            className="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-500 disabled:bg-white/10 disabled:text-white/30 text-white rounded-xl text-sm font-bold transition-colors flex items-center gap-2 shadow-lg shadow-indigo-600/20 disabled:shadow-none"
                                        >
                                            <Lucide name="Plus" size={16} /> 添加仓库
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <button
                                    onClick={() => setShowAddRepo(true)}
                                    className="w-full py-6 border-2 border-dashed border-white/10 rounded-2xl text-white/40 hover:text-white hover:border-indigo-500/30 hover:bg-indigo-500/5 transition-all flex items-center justify-center gap-3 group"
                                >
                                    <div className="w-10 h-10 bg-white/5 group-hover:bg-indigo-500/10 rounded-xl flex items-center justify-center transition-colors">
                                        <Lucide name="Plus" size={20} />
                                    </div>
                                    <span className="text-sm font-medium">添加新仓库</span>
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConfigurationView />);
    </script>
</body>

</html>
