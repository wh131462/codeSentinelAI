<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSentinel - 系统设置</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: #e2e8f0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-switch.active {
            background: #6366f1;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        .toggle-switch.active::after {
            left: 22px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons ---
        const Icons = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />,
            Settings: <><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>,
            User: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>,
            Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>,
            Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" /><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" /></>,

            Globe: <><circle cx="12" cy="12" r="10" /><line x1="2" x2="22" y1="12" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></>,
            Palette: <><circle cx="13.5" cy="6.5" r="0.5" /><circle cx="17.5" cy="10.5" r="0.5" /><circle cx="8.5" cy="7.5" r="0.5" /><circle cx="6.5" cy="12.5" r="0.5" /><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z" /></>,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,

            Database: <><ellipse cx="12" cy="5" rx="9" ry="3" /><path d="M3 5V19A9 3 0 0 0 21 19V5" /><path d="M3 12A9 3 0 0 0 21 12" /></>,
            Cpu: <><rect width="16" height="16" x="4" y="4" rx="2" /><rect width="6" height="6" x="9" y="9" /><path d="M15 2v2" /><path d="M15 20v2" /><path d="M2 15h2" /><path d="M2 9h2" /><path d="M20 15h2" /><path d="M20 9h2" /><path d="M9 2v2" /><path d="M9 20v2" /></>,
            Webhook: <><path d="M18 16.98h-5.99c-1.1 0-1.95.94-2.48 1.9A4 4 0 0 1 2 17c.01-.7.2-1.4.57-2" /><path d="m6 17 3.13-5.78c.53-.97.1-2.18-.5-3.1a4 4 0 1 1 6.89-4.06" /><path d="m12 6 3.13 5.73C15.66 12.7 16.9 13 18 13a4 4 0 0 1 0 8" /></>,
            Mail: <><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></>,
            Slack: <><rect width="3" height="8" x="13" y="2" rx="1.5" /><path d="M19 8.5V10h1.5A1.5 1.5 0 1 0 19 8.5" /><rect width="3" height="8" x="8" y="14" rx="1.5" /><path d="M5 15.5V14H3.5A1.5 1.5 0 1 0 5 15.5" /><rect width="8" height="3" x="14" y="13" rx="1.5" /><path d="M15.5 19H14v1.5a1.5 1.5 0 1 0 1.5-1.5" /><rect width="8" height="3" x="2" y="8" rx="1.5" /><path d="M8.5 5H10V3.5A1.5 1.5 0 1 0 8.5 5" /></>,
            ChevronRight: <path d="m9 18 6-6-6-6" />,
            Check: <path d="M20 6 9 17l-5-5" />,
            Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>,
            RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></>,

            Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></>,
            Info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></>,
            Plus: <><line x1="12" x2="12" y1="5" y2="19" /><line x1="5" x2="19" y1="12" y2="12" /></>,
            X: <><line x1="18" x2="6" y1="6" y2="18" /><line x1="6" x2="18" y1="6" y2="18" /></>,
            Edit3: <><path d="M12 20h9" /><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z" /></>,
            Github: <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />,
            FolderGit2: <><path d="M9 20H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H20a2 2 0 0 1 2 2v5" /><circle cx="13" cy="12" r="2" /><path d="M18 19c-2.8 0-5 2.2-5 5" /><circle cx="20" cy="19" r="2" /></>,
        };

        const Lucide = ({ name, className, size = 16 }) => {
            const icon = Icons[name];
            return icon ? (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icon}
                </svg>
            ) : null;
        };

        // --- Navbar ---
        const Navbar = ({ active }) => (
            <nav className="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-[#0A0A0A]/80 backdrop-blur-md sticky top-0 z-50">
                <div className="flex items-center gap-8">
                    <a href="index.html" className="flex items-center gap-3 group">
                        <div className="w-9 h-9 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform">
                            <Lucide name="Shield" className="text-white" size={20} />
                        </div>
                        <span className="font-bold text-xl tracking-tight text-white group-hover:text-white/90 transition-colors">
                            CodeSentinel <span className="text-indigo-400 text-xs ml-1 font-normal bg-indigo-500/10 px-1.5 py-0.5 rounded border border-indigo-500/20">Ent</span>
                        </span>
                    </a>
                    <div className="hidden md:flex items-center bg-white/5 rounded-lg p-1 border border-white/5">
                        {[
                            { id: 'overview', label: '仪表盘', href: 'overview.html' },
                            { id: 'workspace', label: '工作台', href: 'workspace.html' },
                            { id: 'mapping', label: '需求映射', href: 'mapping.html' },
                            { id: 'pipeline', label: '流水线', href: 'pipeline.html' },
                            { id: 'configuration', label: '仓库配置', href: 'configuration.html' }
                        ].map((item) => (
                            <a key={item.id} href={item.href} className={`px-5 py-1.5 rounded-md text-sm font-medium transition-all ${active === item.id ? 'bg-white/10 text-white shadow-sm' : 'text-white/40 hover:text-white/80 hover:bg-white/5'}`}>
                                {item.label}
                            </a>
                        ))}
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <a href="settings.html" className="p-2 rounded-lg bg-white/5 text-indigo-400 transition-all" title="系统设置">
                        <Lucide name="Settings" size={20} />
                    </a>
                    <div className="flex items-center gap-3 pl-4 border-l border-white/10">
                        <div className="flex flex-col items-end">
                            <span className="text-xs font-medium text-white">张三 (Dev)</span>
                            <span className="text-[10px] text-white/40">GitLab Pro</span>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 p-[1px]">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" className="w-full h-full rounded-full bg-black" />
                        </div>
                    </div>
                </div>
            </nav>
        );

        // --- Components ---
        const Toggle = ({ enabled, onChange }) => (
            <div
                className={`toggle-switch ${enabled ? 'active' : ''}`}
                onClick={() => onChange(!enabled)}
            />
        );

        const SettingItem = ({ icon, title, description, children }) => (
            <div className="flex items-center justify-between py-5 border-b border-white/5 last:border-0">
                <div className="flex items-start gap-4">
                    <div className="p-2 bg-white/5 rounded-lg text-white/40">
                        <Lucide name={icon} size={18} />
                    </div>
                    <div>
                        <h4 className="text-white font-medium mb-1">{title}</h4>
                        <p className="text-sm text-white/40">{description}</p>
                    </div>
                </div>
                <div className="shrink-0 ml-4">
                    {children}
                </div>
            </div>
        );

        const SettingSection = ({ title, description, children }) => (
            <div className="bg-[#0F0F0F] border border-white/5 rounded-xl overflow-hidden">
                <div className="px-6 py-5 border-b border-white/5 bg-white/[0.02]">
                    <h3 className="text-lg font-bold text-white">{title}</h3>
                    {description && <p className="text-sm text-white/40 mt-1">{description}</p>}
                </div>
                <div className="px-6">
                    {children}
                </div>
            </div>
        );

        // --- Main View ---
        const SettingsView = () => {
            const [activeSection, setActiveSection] = useState('general');
            const [settings, setSettings] = useState({
                autoFix: true,
                autoScan: true,
                notifications: true,
                emailNotify: true,
                slackNotify: false,
                darkMode: true,
                compactView: false,
                aiSuggestions: true,
                securityScan: true,
                performanceScan: true,
                styleCheck: true,
                webhookEnabled: false,
                language: 'zh-CN',
                timezone: 'Asia/Shanghai',
            });

            // 多仓库配置
            const [repositories, setRepositories] = useState([
                { id: 1, name: 'frontend-app', platform: 'gitlab', url: 'gitlab.com/corp/frontend-app', branch: 'main', status: 'connected', autoScan: true },
                { id: 2, name: 'backend-api', platform: 'gitlab', url: 'gitlab.com/corp/backend-api', branch: 'develop', status: 'connected', autoScan: true },
                { id: 3, name: 'mobile-app', platform: 'github', url: 'github.com/corp/mobile-app', branch: 'main', status: 'disconnected', autoScan: false },
            ]);
            const [showAddRepo, setShowAddRepo] = useState(false);
            const [editingRepo, setEditingRepo] = useState(null);
            const [newRepo, setNewRepo] = useState({ name: '', platform: 'gitlab', url: '', branch: 'main', autoScan: true });

            const addRepository = () => {
                if (newRepo.name && newRepo.url) {
                    setRepositories([...repositories, { ...newRepo, id: Date.now(), status: 'connected' }]);
                    setNewRepo({ name: '', platform: 'gitlab', url: '', branch: 'main', autoScan: true });
                    setShowAddRepo(false);
                }
            };

            const deleteRepository = (id) => {
                setRepositories(repositories.filter(r => r.id !== id));
            };

            const updateRepository = (id, updates) => {
                setRepositories(repositories.map(r => r.id === id ? { ...r, ...updates } : r));
            };

            const updateSetting = (key, value) => {
                setSettings(prev => ({ ...prev, [key]: value }));
            };

            const sections = [
                { id: 'general', label: '通用设置', icon: 'Settings' },
                { id: 'ai', label: 'AI 配置', icon: 'Zap' },
                { id: 'notifications', label: '通知设置', icon: 'Bell' },
                { id: 'integrations', label: '集成管理', icon: 'Webhook' },
                { id: 'security', label: '安全设置', icon: 'Lock' },
                { id: 'team', label: '团队管理', icon: 'Users' },
            ];

            return (
                <div className="min-h-screen bg-black text-slate-200">
                    <Navbar active="" />
                    <div className="max-w-[1200px] mx-auto px-6 py-8 fade-in">
                        {/* Header */}
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold text-white tracking-tight mb-2">系统设置</h2>
                            <p className="text-white/40">管理您的 CodeSentinel 平台配置和偏好设置</p>
                        </div>

                        <div className="flex gap-8">
                            {/* Sidebar */}
                            <div className="w-64 shrink-0">
                                <div className="bg-[#0F0F0F] border border-white/5 rounded-xl p-2 sticky top-24">
                                    {sections.map(section => (
                                        <button
                                            key={section.id}
                                            onClick={() => setActiveSection(section.id)}
                                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all ${
                                                activeSection === section.id
                                                    ? 'bg-indigo-500/10 text-indigo-400 border border-indigo-500/20'
                                                    : 'text-white/40 hover:text-white/80 hover:bg-white/5'
                                            }`}
                                        >
                                            <Lucide name={section.icon} size={18} />
                                            {section.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Content */}
                            <div className="flex-1 space-y-6">
                                {activeSection === 'general' && (
                                    <>
                                        <SettingSection title="界面设置" description="自定义您的界面偏好">
                                            <SettingItem
                                                icon="Palette"
                                                title="深色模式"
                                                description="启用深色主题以减少眼睛疲劳"
                                            >
                                                <Toggle enabled={settings.darkMode} onChange={(v) => updateSetting('darkMode', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="Globe"
                                                title="界面语言"
                                                description="选择您偏好的界面语言"
                                            >
                                                <select
                                                    value={settings.language}
                                                    onChange={(e) => updateSetting('language', e.target.value)}
                                                    className="bg-black border border-white/10 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-indigo-500/50"
                                                >
                                                    <option value="zh-CN">简体中文</option>
                                                    <option value="en-US">English</option>
                                                    <option value="ja-JP">日本語</option>
                                                </select>
                                            </SettingItem>
                                        </SettingSection>

                                        <SettingSection title="默认行为" description="配置系统默认行为">
                                            <SettingItem
                                                icon="Zap"
                                                title="自动修复"
                                                description="发现问题时自动应用 AI 建议的修复方案"
                                            >
                                                <Toggle enabled={settings.autoFix} onChange={(v) => updateSetting('autoFix', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="RefreshCw"
                                                title="自动扫描"
                                                description="每次代码提交时自动触发 AI 扫描"
                                            >
                                                <Toggle enabled={settings.autoScan} onChange={(v) => updateSetting('autoScan', v)} />
                                            </SettingItem>
                                        </SettingSection>
                                    </>
                                )}

                                {activeSection === 'ai' && (
                                    <>
                                        <SettingSection title="AI 功能" description="配置 AI 辅助功能">
                                            <SettingItem
                                                icon="Zap"
                                                title="AI 智能建议"
                                                description="在代码审查时提供 AI 优化建议"
                                            >
                                                <Toggle enabled={settings.aiSuggestions} onChange={(v) => updateSetting('aiSuggestions', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="Lock"
                                                title="安全漏洞扫描"
                                                description="自动检测代码中的安全漏洞"
                                            >
                                                <Toggle enabled={settings.securityScan} onChange={(v) => updateSetting('securityScan', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="Cpu"
                                                title="性能问题检测"
                                                description="识别潜在的性能瓶颈和优化机会"
                                            >
                                                <Toggle enabled={settings.performanceScan} onChange={(v) => updateSetting('performanceScan', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="Check"
                                                title="代码规范检查"
                                                description="检查代码是否符合团队编码规范"
                                            >
                                                <Toggle enabled={settings.styleCheck} onChange={(v) => updateSetting('styleCheck', v)} />
                                            </SettingItem>
                                        </SettingSection>

                                        <SettingSection title="AI 模型设置" description="高级 AI 配置选项">
                                            <SettingItem
                                                icon="Database"
                                                title="模型版本"
                                                description="选择用于代码分析的 AI 模型版本"
                                            >
                                                <select className="bg-black border border-white/10 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-indigo-500/50">
                                                    <option value="v3">CodeSentinel AI v3.0 (推荐)</option>
                                                    <option value="v2">CodeSentinel AI v2.5</option>
                                                    <option value="v1">CodeSentinel AI v1.0 (Legacy)</option>
                                                </select>
                                            </SettingItem>
                                        </SettingSection>
                                    </>
                                )}

                                {activeSection === 'notifications' && (
                                    <>
                                        <SettingSection title="通知偏好" description="管理您接收通知的方式">
                                            <SettingItem
                                                icon="Bell"
                                                title="启用通知"
                                                description="接收系统通知和提醒"
                                            >
                                                <Toggle enabled={settings.notifications} onChange={(v) => updateSetting('notifications', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="Mail"
                                                title="邮件通知"
                                                description="通过电子邮件接收重要通知"
                                            >
                                                <Toggle enabled={settings.emailNotify} onChange={(v) => updateSetting('emailNotify', v)} />
                                            </SettingItem>
                                            <SettingItem
                                                icon="Slack"
                                                title="Slack 通知"
                                                description="将通知发送到 Slack 频道"
                                            >
                                                <Toggle enabled={settings.slackNotify} onChange={(v) => updateSetting('slackNotify', v)} />
                                            </SettingItem>
                                        </SettingSection>

                                        <SettingSection title="通知事件" description="选择您希望接收通知的事件类型">
                                            <div className="py-4 space-y-3">
                                                {[
                                                    { label: '流水线执行完成', checked: true },
                                                    { label: '发现安全漏洞', checked: true },
                                                    { label: '代码审查完成', checked: true },
                                                    { label: 'MR 需要审批', checked: true },
                                                    { label: '测试失败', checked: true },
                                                    { label: '需求覆盖率变化', checked: false },
                                                ].map((event, idx) => (

                                                                            type="text"
                                                                            value={repo.url}
                                                                            onChange={(e) => updateRepository(repo.id, { url: e.target.value })}

                                                                <div className="flex items-center justify-between pt-2">

                                                                        <Toggle enabled={repo.autoScan} onChange={(v) => updateRepository(repo.id, { autoScan: v })} />

                                                                                repo.platform === 'github' ? 'text-white' :

                                                                        <div className="flex items-center gap-2">

                                                    <button
                                                        onClick={() => setShowAddRepo(true)}

                                            </div>
                                        </SettingSection>
                                    </>
                                )}

                                {activeSection === 'team' && (
                                    <>
                                        <SettingSection title="团队成员" description="管理团队成员和权限">

                                                    { name: '王五', email: 'wangwu@corp.com', role: '开发者', avatar: 'Wang' },
                                                    { name: '赵六', email: 'zhaoliu@corp.com', role: '观察者', avatar: 'Zhao' },

                                                            <select className="bg-black border border-white/10 rounded-lg px-3 py-1.5 text-sm text-white focus:outline-none">
                                                                <option selected={member.role === '管理员'}>管理员</option>
                                                                <option selected={member.role === '开发者'}>开发者</option>
                                                                <option selected={member.role === '观察者'}>观察者</option>
                                                            </select>
                                                            <button className="p-2 hover:bg-rose-500/10 rounded-lg text-white/40 hover:text-rose-400 transition-colors">
                                                                <Lucide name="Trash2" size={16} />

                                                        </div>

                                                ))}

                                                    <Lucide name="User" size={16} /> 邀请成员
                                                </button>
                                            </div>
                                        </SettingSection>

                                    <button className="px-6 py-3 bg-white/5 hover:bg-white/10 text-white/60 rounded-xl text-sm font-medium transition-colors">

                                    <button className="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-bold transition-colors flex items-center gap-2 shadow-lg shadow-indigo-600/20">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        root.render(<SettingsView />);
    </script>
